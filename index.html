<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown to new year</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;800&display=swap" rel="stylesheet" />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="firstpage.css" />
   <!-- <script src="https://kit.fontawesome.com/c90220de9f.js" crossorigin="anonymous"></script> -->
</head>

<body>
    <div class="wrapper">
        <div class="heading">
            <h3>Countdown Till</h3>
            <h1>2023</h1>
        </div>
        <div class="countdown">
            <div class="box">
                <span class="num" id="day-box">00</span>
                <span class="text">Days</span>
            </div>
            <div class="box">
                <span class="num" id="hr-box">00</span>
                <span class="text">Hours</span>
            </div>
            <div class="box">
                <span class="num" id="min-box">00</span>
                <span class="text">Minutes</span>
            </div>
            <div class="box">
                <span class="num" id="sec-box">00</span>
                <span class="text">Seconds</span>
            </div>
        </div>
        <div class="notes">
            <div class="fav">
                <a href="notes.html">
                    <!-- <i class="fa-regular fa-clipboard"></i>&nbsp; -->
                    <img src="icons8-task-color-70.png">&nbsp;
                    Notes
                </a>
            </div>
        </div>
    </div>

</body>

</html>
